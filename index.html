<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>

</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <div class="w-1/6 bg-gray-800">
            <!-- Sidebar content goes here -->
            <div class="p-4">
                <h1 class="text-2xl font-semibold mb-4">Channels</h1>
                <ul class="space-y-2">
                    <li class="text-gray-400 hover:text-white cursor-pointer">Channel 1</li>
                    <li class="text-gray-400 hover:text-white cursor-pointer">Channel 2</li>
                    <li class="text-gray-400 hover:text-white cursor-pointer">Channel 3</li>
                    <!-- Add more channels here -->
                </ul>
            </div>
        </div>
        <div class="flex-1 bg-gray-700 p-4">
            <!-- Main chat area goes here -->
            <div class="flex flex-col h-full">
                <div class="flex-1 overflow-y-auto">
                    <!-- Individual messages go here -->
                    <div class="chat chat-start">
                        <div class="chat-image avatar">
                            <div class="w-10 rounded-full">
                                <img src="userimg.png" />
                            </div>
                        </div>
                        <div class="chat-header">
                            Obi-Wan Kenobi

                        </div>
                        <div class="chat-bubble">You were the Chosen One!</div>

                    </div>
                    <div class="chat chat-start">
                        <div class="chat-image avatar">
                            <div class="w-10 rounded-full">
                                <img src="userimg.png" />
                            </div>
                        </div>
                        <div class="chat-header">
                            Obi-Wan Kenobi

                        </div>
                        <div class="chat-bubble">You were the Chosen One!</div>

                    </div>
                    <div class="chat chat-end">
                        <div class="chat-image avatar">
                            <div class="w-10 rounded-full">
                                <img src="userimg.png" />
                            </div>
                        </div>
                        <div class="chat-header">
                            Anakin
                        </div>
                        <div class="chat-bubble">I hate you!</div>

                    </div>
                    <!-- Add more messages here -->
                </div>
                <div class="p-4">
                    <!-- Message input area goes here -->
                    <div class="flex rounded-lg bg-gray-600">
                        <input type="text" class="flex-1 bg-transparent p-2 focus:outline-none"
                            placeholder="Type your message...">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-1/6 bg-gray-800">
            <!-- Online users column goes here -->
            <div class="p-4">
                <h1 class="text-2xl font-semibold mb-4">Online Users</h1>
                <ul class="space-y-2">
                    <li class="text-gray-400 hover:text-white cursor-pointer">User 1</li>
                    <li class="text-gray-400 hover:text-white cursor-pointer">User 2</li>
                    <li class="text-gray-400 hover:text-white cursor-pointer">User 3</li>
                    <!-- Add more users here -->
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
